<!DOCTYPE html>
<html>
<head>
  <title>Centered Button with Message + Redirect</title>
  <style>
    /* Center everything vertically */
    body {
      display: flex;
      flex-direction: column;   /* stack items top â†’ bottom */
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    /* Heading style */
    h1 {
      margin-bottom: 20px;   /* space below heading */
      color: #333;
    }

    /* Button style */
    button {
      font-size: 20px;
      padding: 15px 40px;
      border: none;
      border-radius: 10px;
      background-color: #ff0000;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #cc0000;
    }
  </style>
</head>

</html>
